---
sourceDirectory: src/test/resources
targetDirectory: target
analyzers: [ jslint ]
precompilers: [ less, coffee ]
rules:
  - target: js/action.js
    version: 2
    minify: true
    components:
      - js/*.js
      - js/*.coffee
  - target: css/action.css
    minify: true
    components:
      - css/a1.css
      - css/a2.css
      - css/a3.less
